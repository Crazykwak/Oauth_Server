<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OAuth Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<h1>API 신청</h1>
<from th:action="/request_api_url" th:method="post" th:object="${OAuthRequestDto}">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">신청 url</label>
    <input th:field="*{url}" class="form-control" id="url">
  </div>
  <label for="role">액세스 권한</label>
  <select th:field="*{role}" id="role" class="form-select" aria-label="Default select example">
    <option th:each="role : ${roles}" th:value="${role}"> </option>
  </select>
  <input type="submit" value="제출">
</from>



</body>
</html>
